{% extends 'add_task_base.html' %}
{% block title %}添加比较端口变化{% endblock %}
{% block  section%}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加比较端口变化任务：<small>用于比较两次扫描的端口变化</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">添加比较端口变化任务</li>
        </ol>
    </section>
{% endblock %}
{% block div %}
    <div class="form-group">
        <label class="col-sm-2 control-label">扫描端口</label>

        <div class="col-sm-10">
            <input type="text" name="task_ports" class="form-control"
                   placeholder="仅支持1-65535和80格式" required>
        </div>
    </div>
{% endblock %}
